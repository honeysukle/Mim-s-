<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mīmāṃsā Math Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.2.4/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <header class="p-5 text-3xl font-bold text-center">Mīmāṃsā Math Portal</header>
    <main class="flex flex-col items-center">

        <section class="text-center py-10">
            <h1 class="text-4xl font-extrabold mb-4">Explore the World of Mathematics</h1>
        </section>

        <section class="w-4/5">
            <h2 class="text-2xl font-bold mb-4">Assignments Tracker</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="card">
                    <h3 class="text-xl font-semibold">Assignment 1: Number Theory</h3>
                    <p>Due Date: 5th April 2025</p>
                </div>
                <div class="card">
                    <h3 class="text-xl font-semibold">Assignment 2: Functions</h3>
                    <p>Due Date: 12th April 2025</p>
                </div>
                <div class="card">
                    <h3 class="text-xl font-semibold">Assignment 3: Calculus</h3>
                    <p>Due Date: 19th April 2025</p>
                </div>
            </div>
        </section>

        <section class="mt-10 w-4/5">
            <h2 class="text-2xl font-bold mb-4">Progress Tracker</h2>
            <canvas id="progressChart"></canvas>
        </section>
    </main>

    <script>
        const ctx = document.getElementById('progressChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Assignment 1', 'Assignment 2', 'Assignment 3'],
                datasets: [{
                    label: 'Score Progress',
                    data: [80, 90, 85],
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>
</html>
