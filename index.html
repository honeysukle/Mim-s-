<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mīmāṁsā Math Portal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap">
    <style>
        /* General Styling */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Navbar Styling */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav h1 {
            font-size: 24px;
            color: #007bff;
        }

        nav button {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-left: auto;
        }

        nav button:hover {
            background: #0056b3;
        }

        /* Parallax Section */
        .parallax {
            background-image: url('https://source.unsplash.com/1600x900/?math');
            height: 500px;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            position: relative;
        }

        .parallax h2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 36px;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        /* Assignments Section Neumorphic Design */
        .assignments {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 40px 0;
        }

        .card {
            background: #e0e0e0;
            border-radius: 12px;
            box-shadow: 5px 5px 10px #bebebe, -5px -5px 10px #ffffff;
            padding: 20px;
            width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 10px 10px 20px #bebebe, -10px -10px 20px #ffffff;
        }

        .card h3 {
            color: #007bff;
        }

        /* Stylish Contact Form */
        .contact-form {
            padding: 40px;
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        form input, form textarea {
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
        }

        form button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
        }

        form button:hover {
            background: #0056b3;
        }

        /* Dark Mode */
        body.dark {
            background-color: #121212;
            color: white;
        }

        .dark nav {
            background: rgba(0, 0, 0, 0.8);
        }

        .dark .card {
            background: #1e1e1e;
            box-shadow: 5px 5px 10px #121212, -5px -5px 10px #272727;
        }

        .dark form input, .dark form textarea {
            background-color: #1e1e1e;
            color: white;
        }
    </style>
</head>
<body>

<nav>
    <h1>Mīmāṁsā Math Portal</h1>
    <button id="darkModeToggle">Toggle Dark Mode</button>
</nav>

<div class="parallax">
    <h2>Welcome to Mīmāṁsā Math Portal</h2>
</div>

<section class="assignments" id="assignments"></section>

<section class="contact-form">
    <h2>Contact Us</h2>
    <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" rows="4"></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>

<script>
    // Toggle Dark Mode and Save Preference in LocalStorage
    const toggleButton = document.getElementById('darkModeToggle');
    toggleButton.addEventListener('click', () => {
        document.body.classList.toggle('dark');
        const isDark = document.body.classList.contains('dark');
        localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
    });

    // Load Dark Mode from LocalStorage on Page Load
    window.addEventListener('DOMContentLoaded', () => {
        const darkModeSetting = localStorage.getItem('darkMode');
        if (darkModeSetting === 'enabled') {
            document.body.classList.add('dark');
        }
    });

    // Dynamic Assignments Section
    const assignments = [
        { title: 'Assignment 1: Number Theory', dueDate: '5th April 2025' },
        { title: 'Assignment 2: Functions', dueDate: '12th April 2025' },
        { title: 'Assignment 3: Linear Algebra', dueDate: '19th April 2025' }
    ];

    const assignmentsContainer = document.getElementById('assignments');
    assignments.forEach((assignment) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `<h3>${assignment.title}</h3><p>Due Date: ${assignment.dueDate}</p>`;
        assignmentsContainer.appendChild(card);
    });
</script>

</body>
</html>
