<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mīmāṁsā Math Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0f0f0f;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: 100vh;
            overflow: auto;
        }

        header {
            width: 100%;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a1a1a;
        }

        header h1 {
            font-size: 24px;
            color: #00c3ff;
        }

        .toggle-button {
            background-color: #005a87;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        main {
            margin-top: 30px;
            width: 80%;
            max-width: 1200px;
            text-align: center;
        }

        .hero-text {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .assignments-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .assignment-card {
            background-color: #1f1f1f;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
        }

        .assignment-card h3 {
            margin-bottom: 10px;
            color: #00c3ff;
        }

        .assignment-card p {
            color: #ccc;
        }

        .footer {
            margin-top: auto;
            padding: 10px 0;
            background-color: #1a1a1a;
            text-align: center;
            width: 100%;
            color: #999;
        }
    </style>
</head>
<body>

<header>
    <h1>Mīmāṁsā Math Portal</h1>
    <button class="toggle-button">Toggle Dark Mode</button>
</header>

<main>
    <p class="hero-text">Explore the World of Mathematics</p>

    <div class="assignments-section">
        <div class="assignment-card">
            <h3>Assignment 1: Number Theory</h3>
            <p>Due Date: 5th April 2025</p>
        </div>
        <div class="assignment-card">
            <h3>Assignment 2: Functions</h3>
            <p>Due Date: 12th April 2025</p>
        </div>
        <div class="assignment-card">
            <h3>Assignment 3: Calculus</h3>
            <p>Due Date: 19th April 2025</p>
        </div>
    </div>
</main>

<div class="footer">
    <p>&copy; 2025 Mīmāṁsā Math Portal. All rights reserved.</p>
</div>

</body>
</html>
